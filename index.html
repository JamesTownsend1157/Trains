<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>train Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th, td {
      display: inline-block;
      width: 16.575%;
      
    }
    
  </style>
</head>

<body style="background: linear-gradient( slategray, black);"></body>>

  <!-- train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">TRAIN TRACKER 1000</h1>
      <h3 class="text-center">A Comprehensive Directory of Trains in your area</h3>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add train  -->
        <div class="card mb-4 p-4" style="background-color: teal; color: white">
          <div class="card-body">
            <h3 class="card-title">Admin: Add Train</h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Sun Speed South" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">destination</label>
                <input class="form-control" id="destination-input" placeholder="Orlando" type="text">
              </div>
              <div class="form-group row">
                <label for="start-input">Start Time (Military)</label>
                <input class="form-control" id="start-input" placeholder="9:00 AM" type="time">
              </div>
              <div class="form-group row">
                <label for="rate-input"> Frequency Rate (Example Every 30 Mins)</label>
                <input class="form-control" id="rate-input" placeholder="15 (In Minutes)" type="number">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current trains-->
        <div class="card mb-4" style=" color: slategray; text-align: center;">
          <div class="card-body">
            <h3 class="card-title">CURRENT TRAINS (For Users to View)</h3>
            <table class="table table-sm table-hover" id='train-table' style=" color:black; text-align: center">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Mins Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="timesheetLogic.js"></script>

</body>

</html>
